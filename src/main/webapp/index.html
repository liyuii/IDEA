<body>

    <div id="app">

        <input type="button" onclick="on()" value="点击按钮">
        <span id="set" style="display:none">出现</span>
    </div>


</body>

<script>

    var flag=0;

    function on(){

        let id = document.getElementById("set");
        flag++;
        if(flag%2==0){
            id.style.display="none";
        }else{
            id.style.display=""
        }
    }

</script>
